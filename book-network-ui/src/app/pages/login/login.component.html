<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  @if (errorMsg.length) {

    <div class="alert alert-danger" role="alert">
      @for (msg of errorMsg; track i; let i = $index) {
        <p>{{ msg }}</p>
      }
    </div>
  }

  <div class="mb-3">
    <label class="form-label" for="login">Email address</label>
    <input [(ngModel)]="authRequest.email" class="form-control" id="login" placeholder="name@example.com" type="email">
  </div>

  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input [(ngModel)]="authRequest.password" class="form-control" id="password" placeholder="password" type="password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" class="btn btn-primary"
            type="button"
    >
      <em>
        <fa-icon [icon]="faSignInAlt"></fa-icon>&nbsp;Sign in
      </em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" class="btn btn-link"
              type="button"
      >
        <em>
          &nbsp;Register
        </em>
      </button>
    </div>
  </div>

</div>
