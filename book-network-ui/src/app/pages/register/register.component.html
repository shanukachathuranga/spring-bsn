<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  @if (errorMsg.length) {

    <div class="alert alert-danger" role="alert">
      @for (msg of errorMsg; track i; let i = $index) {
        <p>{{ msg }}</p>
      }
    </div>
  }

  <div class="mb-3">
    <label class="form-label" for="firstname">First Name</label>
    <input [(ngModel)]="registerRequest.firstname" class="form-control" id="firstname" placeholder="John"
           type="text">
  </div>
  <div class="mb-3">
    <label class="form-label" for="lastname">Last Name</label>
    <input [(ngModel)]="registerRequest.lastname" class="form-control" id="lastname" placeholder="Doe"
           type="text">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">email</label>
    <input [(ngModel)]="registerRequest.email" class="form-control" id="email" placeholder="name@example.com"
           type="email">
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input [(ngModel)]="registerRequest.password" class="form-control" id="password" placeholder="password"
           type="password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary"
            type="button"
    >
      <em>
        <fa-icon [icon]="faSignInAlt"></fa-icon>&nbsp;Register
      </em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" class="btn btn-link"
              type="button"
      >
        <em>
          &nbsp;Login
        </em>
      </button>
    </div>
  </div>

</div>
